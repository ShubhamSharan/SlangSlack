<!DOCTYPE HTML>

<html>
	<head>
		<title>Slang Slack</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />

		<script src="https://genius.codes"></script>

	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1 >Search Music</h1>
				<p>We take the music and allow you to see and play around with the slang with <a href="http://html5up.net">Slang Slack</a>.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="/songs">
				<input type="text" name="search-bar" placeholder="Search..">
				<input name='search-button' onclick="speak();" type="submit" value="search" />
			</form>
			<script>
				function speak(){
					responsiveVoice.speak("Now Playing");
					document.getElementById("signup-form").submit();
				}
			</script>

			

		<!-- Footer -->

					<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>

				</ul>
				<ul class="copyright">
					<li>&copy; Slang Slack.</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="static/assets/js/main.js"></script>

	<script type="text/javascript" src="app.bundle.js"></script><script type="text/javascript" src="app.bundle.js"></script></body>
